
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Ayuda - Testing +Hogares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    input[type="text"], input[type="email"], input[type="tel"], select, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 100px;
    }
    .motivos-container {
      display: none;
    }
    .form-actions {
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulario de Ayuda - Testing +Hogares</h2>

    <div class="form-group">
      <label>Nombre y Apellido Corredor Inmobiliario</label>
      <input type="text" placeholder="Nombre y apellido">
    </div>

    <div class="form-group">
      <label>Correo de registro</label>
      <input type="email" placeholder="Correo electrónico">
    </div>

    <div class="form-group">
      <label>N° Matrícula</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Teléfono de contacto</label>
      <input type="tel">
    </div>

    <div class="form-group">
      <label>¿Tenés un usuario existente en +Hogares?</label>
      <select id="usuarioExistente" onchange="mostrarMotivos()">
        <option value="">Seleccionar</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group motivos-container" id="motivosSi">
      <label>Motivo</label>
      <select>
        <option>No puedo acceder a mi cuenta</option>
        <option>Necesito modificar mi correo de registro</option>
        <option>Quiero actualizar mis datos</option>
        <option>Olvidé mi contraseña</option>
        <option>Quiero asociar mi cuenta a una nueva inmobiliaria</option>
        <option>El sistema me muestra un error al ingresar</option>
        <option>No puedo publicar inmuebles</option>
        <option>Mi usuario fue dado de baja o está inactivo</option>
        <option>Otro</option>
      </select>
    </div>

    <div class="form-group motivos-container" id="motivosNo">
      <label>Motivo</label>
      <select>
        <option>Quiero registrarme por primera vez</option>
        <option>No puedo finalizar el registro</option>
        <option>No recibí el correo de activación</option>
        <option>Ya existe un usuario con mis datos</option>
        <option>Necesito vincularme a una inmobiliaria</option>
        <option>No sé cómo iniciar el alta</option>
        <option>Otro</option>
      </select>
    </div>

    <div class="form-group">
      <label>En caso de "Otro", describí el motivo</label>
      <textarea placeholder="Escribí aquí tu consulta o detalle adicional..."></textarea>
    </div>

    <div class="form-group">
      <label>Adjuntar capturas (si aplica)</label>
      <input type="file">
    </div>

    <div class="form-actions">
      <button>Enviar</button>
    </div>
  </div>

  <script>
    function mostrarMotivos() {
      const valor = document.getElementById('usuarioExistente').value;
      document.getElementById('motivosSi').style.display = (valor === 'si') ? 'block' : 'none';
      document.getElementById('motivosNo').style.display = (valor === 'no') ? 'block' : 'none';
    }
  </script>
</body>
</html>
